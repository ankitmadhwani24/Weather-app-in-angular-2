<section class="home-section">
	<div class="container">
		<div class="row">
			<form #f="ngForm" class="col-sm-6 offset-sm-3 text-sm-left" validate>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input name="email" [(ngModel)]="user.email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
 				 </div>
				  <div class="form-group">
					<label for="exampleInputEmail1">Password</label>
					<input name="password" [(ngModel)]="user.password" type="password" class="form-control" id="exampleInputEmail1" placeholder="Password">
 				 </div>
				<button type="submit" class="btn btn-primary" (click)='save(f.value, f.valid)'>Submit</button>
			</form>
		</div>
	</div>
</section>
